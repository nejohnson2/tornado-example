<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <link href="static/css/main.css" rel="stylesheet">
        <script>
            $(function(){
                // https://developer.mozilla.org/en-US/docs/Web/API/WebSockets_API/Writing_WebSocket_client_applications
                var ws = new WebSocket("ws://localhost:5000/ws");
                ws.onopen = function() {
                    /* Send message to server */
                    ws.send("Message to send");
                };
                ws.onmessage = function (event) { 
                    /* Receiving JSON from server */
                    var msg = JSON.parse(event.data);

                    /* insert html into the div with id="text" */
                    document.getElementById("text").innerHTML = "<p>Temperature: " + msg.temp + "</br>Humidity: " + msg.hum + "</p>";
                };
                ws.onclose = function() { 
                    ws.send("Client closing connection");
                };                
            });
        </script>
    </head>
    <body>
        <h1>WebSockets with Python and Tornado</h1>
        <div id="text"></div>
        <script src="static/js/main.js"></script>
    </body>
</html>
